server:
  applicationContextPath: /api/v1
  requestLog:
    appenders: []
  applicationConnectors:
  - type: http
    port: 9000
  adminConnectors:
  - type: http
    port: 9001


databaseConfiguration:
  driverClass: com.mysql.jdbc.Driver
  user: brewtooth
  password: brewtooth
  url: jdbc:mysql://localhost:3306/brewtooth
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.hbm2ddl.auto: create
    hibernate.show_sql: false
    useSSL: false


# Logging settings.
logging:
  level: INFO
  appenders:
    - type: console
      target: STDOUT
#      logFormat: "[%date{ISO8601}] [%-10.-10thread] [%-5level] [%-70(%c{40}.%method:%line)] %msg%n"
      logFormat: "[%date{ISO8601}] [%-10.-10thread] [%-5level] [%-50(%c{50})] %msg%n"
      includeCallerData: true
  loggers:
    "org.hibernate.engine.internal": ERROR
